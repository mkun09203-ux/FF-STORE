<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Bot Store - Free Fire AI</title>
    <style>
        body {
            background-color: #0b0c10;
            color: #66fcf1;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #1f2833, #45a29e);
            padding: 50px;
            border-bottom: 3px solid #66fcf1;
        }
        h1 { font-size: 3rem; text-transform: uppercase; letter-spacing: 5px; }
        .container { padding: 20px; }
        .bot-card {
            background: #1f2833;
            border: 1px solid #66fcf1;
            border-radius: 15px;
            display: inline-block;
            margin: 20px;
            padding: 20px;
            width: 250px;
            transition: 0.3s;
        }
        .bot-card:hover { transform: scale(1.05); box-shadow: 0 0 20px #66fcf1; }
        .btn {
            background: #66fcf1;
            color: #0b0c10;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>FF BOT STORE</h1>
    <p>Ultimate AI Bots for Free Fire Players</p>
</header>

<div class="container">
    <div class="bot-card">
        <h3>Alok AI Help</h3>
        <p>Tips, Tricks & Gun Stats</p>
        <a href="#" class="btn">CHAT NOW</a>
    </div>

    <div class="bot-card">
        <h3>ID Checker</h3>
        <p>Analyze Player Stats (Coming Soon)</p>
        <a href="#" class="btn">LOCKED</a>
    </div>
</div>

<script src="https://cdn.botpress.cloud/webchat/v2/shareable.js"></script>
<script src="https://files.bpcontent.cloud/2024/XX/XX/bot-code.js"></script>

</body>
</html>
