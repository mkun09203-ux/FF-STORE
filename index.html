<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF AI STORE | PRO BOTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a url('https://w0.peakpx.com/wallpaper/596/934/HD-wallpaper-garena-free-fire-logo-black-background-garena-free-fire-creative-art-logo-free-fire.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.85);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            color: #ff4b2b;
            text-shadow: 0 0 20px #ff4b2b;
            margin: 0;
        }

        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
        }

        .card {
            background: rgba(255, 75, 43, 0.1);
            border: 2px solid #ff4b2b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.4s;
            backdrop-filter: blur(5px);
        }

        .card:hover {
            background: rgba(255, 75, 43, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff4b2b;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: #ff4b2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }

        /* Yahan Bot dikhega */
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>FREE FIRE AI STORE</h1>
            <p style="color: #00ffcc;">The Ultimate Gaming Assistant is Live!</p>
        </header>

        <div class="bot-grid">
            <div class="card">
                <h3>ALOK AI ADVISOR</h3>
                <p>Best for Character Combos & Strategy.</p>
                <div class="btn">ACTIVE</div>
            </div>
            <div class="card">
                <h3>GUN MASTER</h3>
                <p>Weapon Stats & Recoil Controls.</p>
                <div class="btn">ACTIVE</div>
            </div>
        </div>
    </div>

    </body>
</html>
