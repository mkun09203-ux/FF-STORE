<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF AI MASTER - BOOYAH!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #2c0000, #000000);
        }

        .main-container {
            text-align: center;
            border: 4px solid #ff4b2b;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 50px #ff4b2b;
            background: rgba(0,0,0,0.8);
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            color: #ff4b2b;
            margin: 0;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4b2b; }
            to { text-shadow: 0 0 30px #ff4b2b, 0 0 40px #ff0000; }
        }

        p { font-size: 1.5rem; color: #00ffcc; }

        .bot-status {
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>FF AI STORE</h1>
        <p>ASK ANYTHING ABOUT FREE FIRE</p>
        <div class="bot-status">STATUS: <span style="color: #00ff00;">ONLINE</span></div>
    </div>

    <script src="https://cdn.botpress.cloud/webchat/v2.2/shareable.js"></script>
    <script src="https://files.bpcontent.cloud/2024/XX/XX/YAHAN_APNA_CODE.js"></script>

</body>
</html>
